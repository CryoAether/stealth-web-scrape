<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorcycle Listings</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
        
        /* Control Bar Styling */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }

        /* Grid & Cards */
        .listing-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .card { background: white; width: 300px; border-radius: 8px;box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden;transition: transform 0.2s; }
        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 15px; }
        .card-title { font-weight: bold; margin-bottom: 10px; }
        .price { color: #27ae60; font-weight: bold; font-size: 1.2em; }
        .meta { color: #666; font-size: 0.9em; display: flex; justify-content: space-between;}
        .btn { display: block; text-align: center; background: #007bff; color: white; padding: 10px; text-decoration: none; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <form class="controls" action="/" method="get">
        <input type="text" name="search" placeholder="Search titles..." value="{{ current_search }}">
        
        <select name="brand">
            <option value="">All Brands</option>
            <option value="Harley Davidson">Harley Davidson</option>
            <option value="Kawasaki">Kawasaki</option>
            <option value="Honda">Honda</option>
            <option value="BMW">BMW</option>
            <option value="Triumph">Triumph</option>
            <option value="Other">Other</option>
        </select>
        
        <select name="sort">
            <option value="">Sort By...</option>
            <option value="price_low">Price: Low to High</option>
            <option value="price_high">Price: High to Low</option>
            <option value="year_new">Year: Newest First</option>
            <option value="year_old">Year: Oldest First</option>
        </select>
        
        <button type="submit">Apply Filters</button>
        <a href="/" style="color: #666; text-decoration: none; margin-left: 10px;">Reset</a>
    </form>

    <div class="listing-container">
        {% for item in items %}
        <div class="card">
            <img src="{{ item.Image }}" alt="Bike">
                    
            <div class="card-body">
                <div class="card-title">{{ item.Listing }}</div>
                
                <div class="meta">
                    <span>Year: {{ item.CleanYear }}</span>
                    <span>{{ item.DetectedBrand }}</span>
                </div>
                
                <p class="price">{{ item.Price }}</p>
                <p style="color: #888; font-size: 0.8rem">üìç {{ item.Location }}</p>
                
                <a href="{{ item.Link }}" target="_blank" class="btn">View on Craigslist</a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
